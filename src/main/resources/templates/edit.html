<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- 2- Config boostrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!--<link rel="stylesheet" type="text/css"-->
    <!--href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />-->
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">

    <form class="form-horizontal" th:action="@{/users/edit}"  th:object="${user}" method="POST">

        <div class="form-group">
            <div class="col-sm-10">
                <input type="hidden" name="id" class="form-control" id="userId" th:value="${user.id}"></input>
            </div>
        </div>

        <div class=" form-group">
            <label for="userfirstname" class="control-label col-sm-2">First Name </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userfirstname" name="firstName"
                       placeholder="First Name" th:value="${user.firstName}"></input>
            </div>
        </div>
        <div class="form-group">
            <label for="userlastname" class="control-label col-sm-2">Last Name </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userlastname" name="lastName"
                       placeholder="Last Name" th:value="${user.lastName}"></input>
            </div>
        </div>

        <div class="form-group"> <!-- Email -->
            <label for="useremail" class="control-label col-sm-2">User Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="useremail" name="email"
                       placeholder="name@domain.com" th:value="${user.email}"></input>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="control-label col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password" th:value="${user.password}"></input>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>

    </form>
    <div th:replace="fragments/footer :: footer"/>
</div>

</body>
</html>
